    <style>
      body {
        font-family: 'Times New Roman', sans-serif;
        display: flex;
        align-items: center;
        height: 100vh;
        justify-content: center;
        
        margin: 0;
        background-color: #FFFFED;
      }

      .card-container {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
      }

      .card {
        width: 150px;
        height: 250px;
        background-color: #;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        margin: 20px;
      }

      .card:hover {
        transform: scale(1.05);
      }

      .card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 10px 10px 0 0;
      }

      .card-content {
        padding: 14px;
      }

      .card-title {
        font-size: 1.2rem;
        margin-bottom: 8px;
        color: #FF0000;
      }

      .card-description {
        color: #0000FF;
        line-height: 1.4;
      }

      h2 {
        text-align: center;
      }
      .card-footer {
        margin-top: 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px;
        background-color: #355E3B;
        border-radius: 0 0 10px 10px;
      }

    
      
    </style>
